<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MovieAPIExample</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-danger mb-3">
            <div class="container justify-content-center">
                <a href="#" class="navbar-brand">Movie Finder</a>
            </div>
        </nav>
        <div class="container">
            <div class="card mb-5">
                <div class="card-body">
                    <form id="form-search">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Type Keyword"
                                name="keyword"
                                id="txt-keyword"
                            />
                            <input type="submit" class="btn btn-outline-primary" value="Submit" id="btn-submit" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="movie-details-container" class="card mt-3 d-none mb-3">
                <div class="card-header text-end">
                    <button type="button" id="movie-details-close" class="btn btn-danger">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div id="movie-details"></div>
                </div>
            </div>
            <div id="movie-list-container" class="card mt-3 d-none mb-3">
                <div class="card-header">
                    <span id="movie-list-header"></span>
                </div>
                <div class="card-body">
                    <div id="movie-list"></div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
